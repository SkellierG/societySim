<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
  </head>
  <body>
    <h2>Registrar</h2>
    <form id="registroForm">
      <label for="regusername">Nombre de usuario:</label>
      <br>
      <input type="text" id="regusername" name="regusername">
      <br>
      <label for="regpassword">Contraseña:</label>
      <br>
      <input type="password" id="regpassword" name="regpassword">
      <br>
      <label for="reg2password">Repetir contraseña:</label>
      <br>
      <input type="password" id="reg2password" name="reg2password">
      <br><br>
      <button type="submit">Registrarse</button>
    </form>
    <br><br>
    <p>¿Ya tienes una cuenta? <a href="login.html">inicia sesion aqui</a></p>
    <script src="register.js"></script>
  </body>
</html>
